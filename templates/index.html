<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key={{gmaps_api_key}}&callback=initMap&libraries=maps,marker&v=beta"
      defer
    ></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>CondoGPT</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        line-height: 1.6;
      }

      .header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 2rem;
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .logo {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.05);
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(45deg, #ffffff, #e0e7ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .container {
        flex: 1;
        max-width: 1000px;
        margin: 0 auto;
        padding: 2rem;
        width: 100%;
      }

      .search-section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .search-form {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .input-wrapper {
        flex: 1;
        position: relative;
      }

      .search-input {
        width: 100%;
        padding: 1rem 1.5rem;
        border: 2px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        border-radius: 15px;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .search-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .search-input:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
      }

      .submit-btn {
        padding: 1rem 2rem;
        background: linear-gradient(45deg, #10b981, #059669);
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(16, 185, 129, 0.4);
        background: linear-gradient(45deg, #059669, #047857);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .result-section, .history-section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .section-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #ffffff;
      }

      .result-content {
        background: rgba(0, 0, 0, 0.2);
        padding: 1.5rem;
        border-radius: 15px;
        border-left: 4px solid #10b981;
      }

      .result-content p {
        margin-bottom: 1rem;
        font-size: 1.05rem;
        line-height: 1.7;
      }

      .conversation-entry {
        background: rgba(0, 0, 0, 0.2);
        padding: 1.5rem;
        border-radius: 15px;
        margin-bottom: 1rem;
        border-left: 4px solid #6366f1;
        transition: all 0.3s ease;
      }

      .conversation-entry:hover {
        transform: translateX(5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }

      .question {
        color: #60a5fa;
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .answer {
        color: #e5e7eb;
        background: rgba(0, 0, 0, 0.3);
        padding: 1rem;
        border-radius: 10px;
        margin-top: 0.5rem;
      }

      .footer {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 1.5rem;
        text-align: center;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .clear-btn {
        padding: 0.75rem 1.5rem;
        background: linear-gradient(45deg, #ef4444, #dc2626);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
      }

      .clear-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
      }

      .loading {
        display: none;
        text-align: center;
        padding: 2rem;
        color: #10b981;
      }

      .spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(16, 185, 129, 0.3);
        border-radius: 50%;
        border-top: 4px solid #10b981;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .header-content {
          padding: 0 1rem;
        }

        h1 {
          font-size: 2rem;
        }

        .container {
          padding: 1rem;
        }

        .search-form {
          flex-direction: column;
          gap: 1rem;
        }

        .submit-btn {
          width: 100%;
          justify-content: center;
        }

        .search-section, .result-section, .history-section {
          padding: 1.5rem;
        }
      }

      /* Dark mode scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        
          <h1>CondoGPT</h1>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="search-section">
        <form method="POST" class="search-form" onsubmit="showLoading()">
          <div class="input-wrapper">
            <input
              type="text"
              name="question"
              class="search-input"
              placeholder="Ask me anything about condos, sales, or real estate data..."
              required
            />
          </div>
          <button type="submit" class="submit-btn">
            <i class="fas fa-search"></i>
            Ask AI
          </button>
        </form>
      </section>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>AI is thinking...</p>
      </div>

      {% if result %}
      <section class="result-section">
        <h2 class="section-title">
          <i class="fas fa-robot"></i>
          AI Response
        </h2>
        <div class="result-content">
          {% for res in result %}
          <p>{{ res }}</p>
          {% endfor %}
        </div>
      </section>
      {% endif %}

      {% if conversation_history %}
      <section class="history-section">
        <h2 class="section-title">
          <i class="fas fa-history"></i>
          Conversation History
        </h2>
        {% for entry in conversation_history %}
        <div class="conversation-entry">
          <p class="question">
            <i class="fas fa-user"></i>
            {{ entry.question }}
          </p>
          <div class="answer">
            <i class="fas fa-robot"></i>
            {{ entry.answer }}
          </div>
        </div>
        {% endfor %}
      </section>
      {% endif %}
    </main>

    <footer class="footer">
      <form method="POST">
        <input type="hidden" name="sign_out" value="true" />
        <button type="submit" class="clear-btn">
          <i class="fas fa-trash"></i>
          Clear Memory
        </button>
      </form>
    </footer>

    <script>
      function showLoading() {
        document.getElementById('loading').style.display = 'block';
        document.querySelector('.submit-btn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        document.querySelector('.submit-btn').disabled = true;
      }

      // Auto-focus on input
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.search-input').focus();
      });

      // Handle enter key
      document.querySelector('.search-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          showLoading();
        }
      });
    </script>
  </body>
</html>
